groups:
  - id: aspnetcore.common.rate_limiting.metrics.attributes
    type: attribute_group
    brief: Common ASP.NET Core rate-limiting metrics attributes
    attributes:
      - ref: aspnetcore.rate_limiting.policy
        requirement_level:
          conditionally_required: if the matched endpoint for the request had a rate-limiting policy.
  - id: aspnetcore.common.identity.metrics.attributes
    type: attribute_group
    brief: Common ASP.NET Core Identity metrics attributes
    attributes:
      - ref: aspnetcore.identity.user_type
        requirement_level: required

  # routing
  - id: metric.aspnetcore.routing.match_attempts
    type: metric
    metric_name: aspnetcore.routing.match_attempts
    annotations:
      code_generation:
        metric_value_type: int
    stability: stable
    brief: Number of requests that were attempted to be matched to an endpoint.
    instrument: counter
    unit: "{match_attempt}"
    note: |
      Meter name: `Microsoft.AspNetCore.Routing`; Added in: ASP.NET Core 8.0
    attributes:
      - ref: http.route
        requirement_level:
          conditionally_required: if and only if a route was successfully matched.
      - ref: aspnetcore.routing.is_fallback
        requirement_level:
          conditionally_required: if and only if a route was successfully matched.
      - ref: aspnetcore.routing.match_status
        requirement_level: required

  # diagnostics
  - id: metric.aspnetcore.diagnostics.exceptions
    type: metric
    metric_name: aspnetcore.diagnostics.exceptions
    annotations:
      code_generation:
        metric_value_type: int
    stability: stable
    brief: Number of exceptions caught by exception handling middleware.
    instrument: counter
    unit: "{exception}"
    note: |
      Meter name: `Microsoft.AspNetCore.Diagnostics`; Added in: ASP.NET Core 8.0
    attributes:
      - ref: error.type
        brief: The full name of exception type.
        examples: ['System.OperationCanceledException', 'Contoso.MyException']
        requirement_level: required
      - ref: aspnetcore.diagnostics.handler.type
        requirement_level:
          conditionally_required: if and only if the exception was handled by this handler.
      - ref: aspnetcore.diagnostics.exception.result
        requirement_level: required

  # rate_limiting
  - id: metric.aspnetcore.rate_limiting.active_request_leases
    type: metric
    metric_name: aspnetcore.rate_limiting.active_request_leases
    annotations:
      code_generation:
        metric_value_type: int
    stability: stable
    brief: Number of requests that are currently active on the server that hold a rate limiting lease.
    instrument: updowncounter
    unit: "{request}"
    note: |
      Meter name: `Microsoft.AspNetCore.RateLimiting`; Added in: ASP.NET Core 8.0
    extends: aspnetcore.common.rate_limiting.metrics.attributes

  - id: metric.aspnetcore.rate_limiting.request_lease.duration
    type: metric
    metric_name: aspnetcore.rate_limiting.request_lease.duration
    annotations:
      code_generation:
        metric_value_type: double
    stability: stable
    brief: The duration of rate limiting lease held by requests on the server.
    instrument: histogram
    unit: "s"
    note: |
      Meter name: `Microsoft.AspNetCore.RateLimiting`; Added in: ASP.NET Core 8.0
    extends: aspnetcore.common.rate_limiting.metrics.attributes

  - id: metric.aspnetcore.rate_limiting.request.time_in_queue
    type: metric
    metric_name: aspnetcore.rate_limiting.request.time_in_queue
    annotations:
      code_generation:
        metric_value_type: double
    stability: stable
    brief: The time the request spent in a queue waiting to acquire a rate limiting lease.
    instrument: histogram
    unit: "s"
    note: |
      Meter name: `Microsoft.AspNetCore.RateLimiting`; Added in: ASP.NET Core 8.0
    extends: aspnetcore.common.rate_limiting.metrics.attributes
    attributes:
      - ref: aspnetcore.rate_limiting.result
        requirement_level: required

  - id: metric.aspnetcore.rate_limiting.queued_requests
    type: metric
    metric_name: aspnetcore.rate_limiting.queued_requests
    annotations:
      code_generation:
        metric_value_type: int
    stability: stable
    brief: Number of requests that are currently queued, waiting to acquire a rate limiting lease.
    instrument: updowncounter
    unit: "{request}"
    note: |
      Meter name: `Microsoft.AspNetCore.RateLimiting`; Added in: ASP.NET Core 8.0
    extends: aspnetcore.common.rate_limiting.metrics.attributes

  - id: metric.aspnetcore.rate_limiting.requests
    type: metric
    metric_name: aspnetcore.rate_limiting.requests
    annotations:
      code_generation:
        metric_value_type: int
    stability: stable
    brief: Number of requests that tried to acquire a rate limiting lease.
    instrument: counter
    unit: "{request}"
    note: |
      Requests could be:

      * Rejected by global or endpoint rate limiting policies
      * Canceled while waiting for the lease.

      Meter name: `Microsoft.AspNetCore.RateLimiting`; Added in: ASP.NET Core 8.0
    extends: aspnetcore.common.rate_limiting.metrics.attributes
    attributes:
      - ref: aspnetcore.rate_limiting.result
        requirement_level: required

  # identity
  - id: metric.aspnetcore.identity.user.create
    type: metric
    metric_name: aspnetcore.identity.user.create
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of users created.
    instrument: counter
    unit: "{user}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: aspnetcore.identity.error_code
        requirement_level:
          conditionally_required: if an error was set on a failed identity result.
      - ref: error.type
        brief: The full name of exception type or the identity error code.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException', 'PasswordMismatch']

  - id: metric.aspnetcore.identity.user.update
    type: metric
    metric_name: aspnetcore.identity.user.update
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of users updated.
    instrument: counter
    unit: "{user}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.user.update_type
        requirement_level: required
      - ref: aspnetcore.identity.result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: aspnetcore.identity.error_code
        requirement_level:
          conditionally_required: if an error was set on a failed identity result.
      - ref: error.type
        brief: The full name of exception type or the identity error code.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException', 'PasswordMismatch']

  - id: metric.aspnetcore.identity.user.delete
    type: metric
    metric_name: aspnetcore.identity.user.delete
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of users deleted.
    instrument: counter
    unit: "{user}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: aspnetcore.identity.error_code
        requirement_level:
          conditionally_required: if an error was set on a failed identity result.
      - ref: error.type
        brief: The full name of exception type or the identity error code.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException', 'PasswordMismatch']

  - id: metric.aspnetcore.identity.user.check_password
    type: metric
    metric_name: aspnetcore.identity.user.check_password
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of check password attempts. Only checks whether the password is valid and not whether the user account is in a state that can log in.
    instrument: counter
    unit: "{check}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.password_check_result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.user.verify_token
    type: metric
    metric_name: aspnetcore.identity.user.verify_token
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of token verification attempts.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.token_purpose
        requirement_level: required
      - ref: aspnetcore.identity.token_verified
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.user.generate_token
    type: metric
    metric_name: aspnetcore.identity.user.generate_token
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of tokens generated.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.token_purpose
        requirement_level: required
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.authenticate
    type: metric
    metric_name: aspnetcore.identity.sign_in.authenticate
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of authenticate attempts. The authenticate counter is incremented by sign in methods such as PasswordSignInAsync and TwoFactorSignInAsync.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.authentication_scheme
        requirement_level: required
      - ref: aspnetcore.identity.sign_in.type
        requirement_level: required
      - ref: aspnetcore.identity.sign_in.is_persistent
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: aspnetcore.identity.sign_in.result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.remember_two_factor
    type: metric
    metric_name: aspnetcore.identity.sign_in.remember_two_factor
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of two factor clients remembered.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.authentication_scheme
        requirement_level: required
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.forget_two_factor
    type: metric
    metric_name: aspnetcore.identity.sign_in.forget_two_factor
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of two factor clients forgotten.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.authentication_scheme
        requirement_level: required
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.check_password
    type: metric
    metric_name: aspnetcore.identity.sign_in.check_password
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of check password attempts. Checks that the account is in a state that can log in and that the password is valid using the UserManager.CheckPasswordAsync method.
    instrument: counter
    unit: "{count}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.sign_in.result
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.sign_in
    type: metric
    metric_name: aspnetcore.identity.sign_in.sign_in
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of calls to sign in user principals.
    instrument: counter
    unit: "{sign_in}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.authentication_scheme
        requirement_level: required
      - ref: aspnetcore.identity.sign_in.is_persistent
        requirement_level:
          conditionally_required: if no exception was thrown.
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']

  - id: metric.aspnetcore.identity.sign_in.sign_out
    type: metric
    metric_name: aspnetcore.identity.sign_in.sign_out
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: The number of calls to sign out user principals.
    instrument: counter
    unit: "{sign_out}"
    note: |
      Meter name: `Microsoft.AspNetCore.Identity`; Added in: ASP.NET Core 10.0
    extends: aspnetcore.common.identity.metrics.attributes
    attributes:
      - ref: aspnetcore.identity.authentication_scheme
        requirement_level: required
      - ref: error.type
        brief: The full name of exception type.
        requirement_level:
          conditionally_required: if and only if an error has occurred.
        examples: ['System.OperationCanceledException']
